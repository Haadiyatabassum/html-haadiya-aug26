<body>
<h4>Using TABLES in Websites</h4>
<body>
<caption>Caption-Nested Table</caption>
<table border="1px">
<th>Column 1</th>
<th colspan="2">Column 2</th>

<tr style="text-align:center;">
<td colspan="3">Colspan Column</td>
</tr>

<tr style="text-align:center;">
<td rowspan="3">Rowspan<br>Cell</td>
<td colspan="2">Cell 2</td>
</tr>

<tr style="background-color:yellow;">
<td style="text-align:center;"><b>Inner Column<br>Heading 1</b></td>
<td style="text-align:center;"><b>Inner Column Heading 2</b></td>
</tr>
<tr style="background-color:yellow;">
<td style="background-color:gray;text-align:center;">Inner Data Cell<br>1</td>
<td><table border="1px" cellspacing="15px" cellpadding="10px" style="background-color:lightgreen;">
<tr style="background-color:pink;">
<th>Inner Most<br>Column Heading<br>1</th>
<th>Inner Most<br>Column Heading<br>2</th></tr>
</tr>
<tr>
<td style="background-color:magenta;text-align:center;">Innermost Data<br>Cell 1</td>
<td style="background-color:orange;text-align:center;">Innermost Data<br>Cell 2</td>
</td>
</tr>
</table>
</body>
</html>
