<html>
<head>
<title>Form input controls</title>
</head>
<body>
<form>
<h1>Form Input Controls Example</h1>
 <label for="name">Name:</label>
 <input type="text" name="name" id="name" placeholder="Enter your name"/>
   <label for="pwd">Password:</label>
   <input type="password" name="pass" id="pwd" placeholder="Enter your Password"/>
   <label for="email">Email:</label><br>
   <input type="email" name="email" id="email" placeholder="Enter your Email"/>
   <label for="age">Age:</label>
   <input type="text" name="age" id="age" placeholder="18"/> 
   <label for="range">Rating:</label>
   <input type="range" name="range" id="range"/>
    <label for="dob">Date of Birth:</label><br>
   <input type="dob" name="dob" id="dob" placeholder="01-01-2000"/>
   <label for="time">Time:</label>
   <input type="time" name="time" id="time" value="12:00"/>
   <label for="img">Image:</label>
   <input type="image" name="image" id="img" height="50px" width="150px"/><br><br>
     <label for="week">Week :</label>
   <input type="week" name="week" id="week" placeholder="week"/><br><br>
    <label for="month">Month :</label>
   <input type="month" name="month" id="month"/><br><br>
   <label for="dnt">Datetime-Local </label>
   <input type="datetime-local" name="dateand time" id="dnt"><br><br>
   <label for="url">URL:</label>
   <input type="url" name="url" id="url"/><br><br>
   <label for="ser">Search:</label>
   <input type="search" name="raerchnge" id="ser"/><br><br>
      Gender  :<br><br>
   <input type="radio" name="gender" value="MALE"/>MALE
   <input type="radio" name="gender" value="FEMALE" checked/>FEMALE<br><br>
   Interests:<br><br>
   <input type="checkbox" name="reading" value="reading"/>Reading
   <input type="checkbox" name="sports" value="sports" checked/>Sports
   Country:<select>
       <option value="unitedstates">United States</option></select>
	   Message:<br>
	   <textarea placeholder="Enter your message" rows="3" cols="50"></textarea>
	   <input type="button" value="submit"/>
  </form>
  </body>
  </html>
