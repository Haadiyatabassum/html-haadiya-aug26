<html>

 </head>
   <h1>Register new Staff</h1>
 <form>
  <label for="uname">Username:</label>
  <input type="text" name="uname" id="uname"/><br><br>
  <label for="password">Password:</label>
  <input type="password" name="password" id="password"/><br><br>
  <label for="full name">Fullname:</label>
  <input type="text" name="fullname" id="fullname"/><br><br>
  <label for="email">Email:</label>
  <input type="email" name="email" id="email"/><br><br>
  <label for="phone">PhoneNumber:</label>
  <input type="tel" name="phone" id="phone"/><br><br>
  <label for="address">Address:</label>
  <input type="text" name="address" id="address"/><br><br>
  <label for="designation">Designation:</label>
  <select>
    <option value="general manager">General manager</option>
  </select>
  <label for="other">Other:</label>
  <input type="text" name="other" id="other"/><br><br>
  <label for="department">Department:</label>
  <select>
  <option value="Management">Management</option>
  </select>
  <br><br>
  <label for="terengganu">Hotel Branch:</label>
  <select>
  <option value="terengannu">Terengannu</option><br><br>
  </select>
  <br><br>
  <input type="Submit" value="Submit"/>
  <input type="Reset" value="Reset"/>

 </form
 
</html>
