<html>
 <head>
   <title>Reistration Form</title>
  </head>
  <body style="text-align:center; background-color:gray;">
  <h2><u>Reistration form</u></h2>
  <form>
  <label for=first name>First Name</label>
  <input type="text" name="first name" id="first name"/><br><br> 
   <label for=last name>Last Name</label>
  <input type="text" name="last name" id="last name"/><br><br> 
   <label for=nick name>Nick Name</label>
  <input type="text" name="nick name" id="nick name"/><br><br> 
   <label for=email name>e-mail</label>
  <input type="email" name="email" id="email"/><br><br> 
   <label for=pwd>Password</label>
  <input type="password" name="pass" id="pwd"/><br><br> 
   <label for=dob>Date of Birth</label>
  <input type="dob" name="date" id="dob"/><br><br> 
  Gender
  <input type="radio" name="gender" value="male"/>Male
  <input type="radio" name="gender" value="female"/>Female
  <input type="radio" name="gender" value="other"/>Other<br><br>
   <label for=mobile>Mobile</label>
  <input type="tel" name="mobile" id="mobile"/>
  <br><br> 
  Address:<textarea name="Address" rows="4" cols="35">
  </textarea><br><br>
  <input type="button" value="submit"/>
  <input type="button" value="reset"/>
  </body>
</html>
